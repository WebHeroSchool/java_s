<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS</title>
<style type="text/css">
  #hellopreloader>p{display:none;}#hellopreloader_preload{display: block;position: fixed;z-index: 99999;top: 0;left: 0;width: 100%;height: 100%;min-width: 1000px;background: #2574A9 url(http://hello-site.ru//main/images/preloads/ball-triangle.svg) center center no-repeat;background-size:70px;}
</style>
<div id="hellopreloader"><div id="hellopreloader_preload"></div><p><a href="http://hello-site.ru">Hello-Site.ru. Бесплатный конструктор сайтов.</a></p></div>
<script type="text/javascript">
var hellopreloader = document.getElementById("hellopreloader_preload");
  function fadeOutnojquery(el){el.style.opacity = 1;
  var interhellopreloader = setInterval(function(){el.style.opacity = el.style.opacity - 0.05;
  if (el.style.opacity <=0.05){ clearInterval(interhellopreloader);hellopreloader.style.display = "none";}},16);}
  window.onload = function(){setTimeout(function(){fadeOutnojquery(hellopreloader);},4000);};
</script>

  </head>
  <body>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
